<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/head">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:replace="/fragments/nav :: nav-admin">
</nav>
<div class="container">
    <h1 class="display-2">Add a category</h1>
    <a href="/admin/categories" class="btn btn-primary">Back to categories</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert' + alertClass}"></div>
    <form method="post" th:object="${category}" th:action="@{/admin/categories/add}" >
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
        </div>
        <button class="btn btn-danger">Add</button>
    </form>
</div>
<footer class="container" th:replace="/fragments/footer">
</footer>
</body>
</html>
