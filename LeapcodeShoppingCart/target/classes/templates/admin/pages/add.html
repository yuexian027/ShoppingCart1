<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/head">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:replace="/fragments/nav :: nav-admin">
</nav>
<div class="container">
    <h1 class="display-2">Add a page</h1>
    <a href="/admin/pages" class="btn btn-primary">Back to pages</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert' + alertClass}"></div>
    <form method="post" th:object="${page}" th:action="@{/admin/pages/add}" >
        <div class="form-group">
            <label for="">Title</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="">Casing</label>
            <input type="text" class="form-control" th:field="*{casing}" placeholder="Casing">
        </div>
        <div class="form-group">
            <label for="">Content</label>
            <textarea th:field="*{content}" rows="10" class="form-control" placeholder="Content"></textarea>
        </div>
        <button class="btn btn-danger">Add</button>
    </form>
</div>
<footer class="container" th:replace="/fragments/footer">
</footer>
</body>
</html>
