<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/head">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:replace="/fragments/nav :: nav-admin">
</nav>
<div class="container">
    <h1 class="display-2" th:text="Edit">Edit a page</h1>
    <a href="/admin/pages" class="btn btn-primary">Back to pages</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert' + alertClass}"></div>
    <form method="post" th:object="${page}" th:action="@{/admin/pages/edit}" >
        <div class="form-group">
            <label for="">Title</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="">Casing</label>
            <input type="text" th:field="*{casing}" class="form-control" placeholder="Casing">
        </div>
        <div class="form-group">
            <label for="">Content</label>
            <textarea th:field="*{content}" rows="10" class="form-control" placeholder="Content"></textarea>
        </div>
        <input type="hidden" th:field="*{id}" th:value="${page.id}">
        <input type="hidden" th:field="*{sorting}" th:value="${page.sorting}">
        <button class="btn btn-danger">Edit</button>
    </form>
</div>
<footer class="container" th:replace="/fragments/footer">
</footer>
</body>
</html>
